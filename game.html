    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }
        canvas {

        }
        #ui-layer {
            position: absolute;

<body>

    <div id="start-screen">
        <h1 class="text-6xl font-black text-cyan-400 mb-4 tracking-widest italic">NEON STRIKE</h1>
        <p class="text-gray-300 mb-8">滑鼠移動或觸控以操控戰機</p>
        <button class="btn" onclick="startGame()">進入戰場</button>
    </div>

    <div id="ui-layer">
        <div class="stats">
            <div>分數: <span id="score">0</span></div>
            <div>生命值: <span id="health">100</span>%</div>
            <div>武器等級: <span id="weapon-lv">1</span></div>
        </div>
    </div>

    <div id="game-over">
        <h2 class="text-4xl font-bold text-red-500 mb-4">任務失敗</h2>
        <p class="text-xl mb-2">最終得分</p>
        <p id="final-score" class="text-5xl font-black text-white mb-6">0</p>
        <button class="btn" onclick="resetGame()">重新開始</button>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health');
        const weaponLvEl = document.getElementById('weapon-lv');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');

        let width, height;
        let gameActive = false;
        let score = 0;
        let frameCount = 0;

        // 遊戲物件容器
        let player;
        let bullets = [];
        let enemies = [];
        let particles = [];
        let powerUps = [];
        let stars = [];

        // 配置
        const CONFIG = {
            playerSize: 40,
            enemySpawnRate: 60, // 每多少幀生成一個敵人
            starCount: 150
        };

        class Player {
            constructor() {
                this.width = 40;
                this.height = 45;
                this.x = width / 2;
                this.y = height - 100;
                this.health = 100;
                this.weaponLevel = 1;
                this.targetX = this.x;
                this.targetY = this.y;
                this.speed = 0.15; // 平滑移動係數
            }

            update() {
                // 平滑追蹤鼠標/觸控位置
                this.x += (this.targetX - this.x) * this.speed;
                this.y += (this.targetY - this.y) * this.speed;

                // 邊界限制
                this.x = Math.max(this.width/2, Math.min(width - this.width/2, this.x));
                this.y = Math.max(this.height/2, Math.min(height - this.height/2, this.y));

                // 自動射擊
                if (frameCount % Math.max(5, 15 - this.weaponLevel * 2) === 0) {
                    this.shoot();
                }
            }

            shoot() {
                if (this.weaponLevel === 1) {
                    bullets.push(new Bullet(this.x, this.y - 20, 0, -10));
                } else if (this.weaponLevel === 2) {
                    bullets.push(new Bullet(this.x - 10, this.y - 20, 0, -10));
                    bullets.push(new Bullet(this.x + 10, this.y - 20, 0, -10));
                } else {
                    bullets.push(new Bullet(this.x, this.y - 25, 0, -12, '#00ffff'));
                    bullets.push(new Bullet(this.x - 15, this.y - 15, -2, -10, '#ff00ff'));
                    bullets.push(new Bullet(this.x + 15, this.y - 15, 2, -10, '#ff00ff'));
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // 噴氣效果
                ctx.beginPath();
                ctx.fillStyle = frameCount % 4 === 0 ? '#ffaa00' : '#ff4400';
                ctx.moveTo(-10, 20);
                ctx.lineTo(0, 35 + Math.random() * 10);
                ctx.lineTo(10, 20);
                ctx.fill();

                // 飛機主體 (向量繪製)
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00f2ff';
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(0, -25); // 機頭
                ctx.lineTo(-20, 15); // 左翼
                ctx.lineTo(0, 5);    // 機底
                ctx.lineTo(20, 15);  // 右翼
                ctx.closePath();
                ctx.fill();

                // 駕駛艙
                ctx.fillStyle = '#00f2ff';
                ctx.beginPath();
                ctx.arc(0, -5, 5, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Enemy {
            constructor() {
                this.size = 30 + Math.random() * 20;
                this.x = Math.random() * (width - this.size) + this.size/2;
                this.y = -this.size;
                this.speed = 2 + Math.random() * 3 + (score / 1000);
                this.hp = Math.ceil(this.size / 15);
                this.color = `hsl(${Math.random() * 60 + 340}, 80%, 60%)`;
                this.pulse = 0;
            }

            update() {
                this.y += this.speed;
                this.pulse += 0.1;
                return this.y > height + this.size;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.PI);

                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;

                // 敵機外形
                ctx.beginPath();
                ctx.moveTo(0, -this.size/2);
                ctx.lineTo(-this.size/2, this.size/2);
                ctx.lineTo(0, this.size/4);
                ctx.lineTo(this.size/2, this.size/2);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        class Bullet {
            constructor(x, y, vx, vy, color = '#00f2ff') {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.radius = 3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                return (this.y < -20 || this.y > height + 20 || this.x < -20 || this.x > width + 20);
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 4 + 1;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1.0;
                this.decay = 0.02 + Math.random() * 0.03;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                return this.life <= 0;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class PowerUp {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 15;
                this.vy = 2;
                this.angle = 0;
            }

            update() {
                this.y += this.vy;
                this.angle += 0.05;
                return this.y > height + 20;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ff00';
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < CONFIG.starCount; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2,
                    speed: Math.random() * 3 + 1
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > height) {
                    star.y = 0;
                    star.x = Math.random() * width;
                }
            });
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            if (player) {
                player.x = width / 2;
                player.y = height - 100;
            }
            initStars();
        }

        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (obj1.size || obj1.width/2) + (obj2.size || obj2.width/2);
        }

        function update() {
            if (!gameActive) return;

            frameCount++;
            player.update();

            // 生成敵機
            if (frameCount % Math.max(20, CONFIG.enemySpawnRate - Math.floor(score/500)) === 0) {
                enemies.push(new Enemy());
            }

            // 更新子彈
            bullets = bullets.filter(b => {
                const offscreen = b.update();
                let hit = false;
                enemies.forEach(e => {
                    if (checkCollision(b, e)) {
                        e.hp--;
                        hit = true;
                        createExplosion(b.x, b.y, b.color);
                        if (e.hp <= 0) {
                            score += Math.floor(e.size);
                            createExplosion(e.x, e.y, e.color);
                            // 隨機掉落升級物品
                            if (Math.random() < 0.1) {
                                powerUps.push(new PowerUp(e.x, e.y));
                            }
                            enemies = enemies.filter(item => item !== e);
                        }
                    }
                });
                return !offscreen && !hit;
            });

            // 更新敵人
            enemies = enemies.filter(e => {
                const offscreen = e.update();
                if (checkCollision(player, e)) {
                    player.health -= 20;
                    createExplosion(e.x, e.y, e.color);
                    createExplosion(player.x, player.y, '#ffffff');
                    checkGameOver();
                    return false;
                }
                return !offscreen;
            });

            // 更新道具
            powerUps = powerUps.filter(p => {
                const offscreen = p.update();
                if (checkCollision(player, p)) {
                    player.weaponLevel = Math.min(3, player.weaponLevel + 1);
                    player.health = Math.min(100, player.health + 10);
                    return false;
                }
                return !offscreen;
            });

            // 更新粒子
            particles = particles.filter(p => !p.update());

            // 更新 UI
            scoreEl.innerText = score;
            healthEl.innerText = Math.max(0, player.health);
            weaponLvEl.innerText = player.weaponLevel;
        }

        function draw() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            drawStars();

            particles.forEach(p => p.draw());
            powerUps.forEach(p => p.draw());
            bullets.forEach(b => b.draw());
            enemies.forEach(e => e.draw());
            if (gameActive) player.draw();

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        function checkGameOver() {
            if (player.health <= 0) {
                gameActive = false;
                gameOverEl.style.display = 'block';
                finalScoreEl.innerText = score;
            }
        }

        function startGame() {
            startScreen.style.display = 'none';
            resetGame();
        }

        function resetGame() {
            score = 0;
            frameCount = 0;
            bullets = [];
            enemies = [];
            particles = [];
            powerUps = [];
            player = new Player();
            gameOverEl.style.display = 'none';
            gameActive = true;
        }

        // 事件監聽
        window.addEventListener('resize', resize);
        
        const handleInput = (e) => {
            if (!gameActive) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            player.targetX = x;
            player.targetY = y - 50; // 手指稍微在飛機下方，避免遮擋
        };

        window.addEventListener('mousemove', handleInput);
        window.addEventListener('touchmove', handleInput, { passive: false });

        // 初始化
        resize();
        draw();

    </script>
